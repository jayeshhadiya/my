<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jayesh Hadiya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        padding-left: 10px;
      }

      h1 {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        font-size: 1.1rem;
        text-align: left;
        padding: 0;
      }

      footer {
        bottom: 10px;
        right: 10px;
        left: auto;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <!-- Replace "your-video.mp4" with your actual video file -->
  <video class="bg-video" autoplay muted loop playsinline controls>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h1>Learning, growing, dreaming, and rising!</h1>
    <footer>Â© jayeshhadiya</footer>
  </div>
</body>
</html>
